name: Build and Release

on:
  push:
    branches: [ 'master' ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack dist into tar.gz (timestamp name)
        run: |
          mkdir -p release
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          TAR_NAME="${TIMESTAMP}.tar.gz"
          tar -czf "release/${TAR_NAME}" -C dist .
          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: Create GitHub Release (timestamp tag)
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TIMESTAMP }}
          release_name: ${{ env.TIMESTAMP }}
          body: "Automated release generated on ${{ env.TIMESTAMP }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/${{ env.TAR_NAME }}
          asset_name: ${{ env.TAR_NAME }}
          asset_content_type: application/gzip
